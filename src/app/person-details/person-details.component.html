<div *ngIf="person">
    <h2>{{person.name | uppercase}} Details</h2>
    <div><span>Name: </span>{{person.name}}</div>
    <div>
        <label for="person-name">person name: </label>
        <input id="person-name" [(ngModel)]="person.name" placeholder="name">
    </div>
</div>
<!--Go back button-->
<button (click)="goBack()">go back</button>
