<h2>People</h2>

<ul class="persons">
  <li *ngFor="let p of all">
    <a routerLink="/datail/{{p.id}}">
      <span class="badge">{{p.id}}</span> {{p.name}} has {{p.height | number:'1.2'}}m
    </a>
  </li>
</ul>
